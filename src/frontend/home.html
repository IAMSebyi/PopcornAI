<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornAI - Home</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <!-- Header and Logo -->
    <header class="header">
        <div class="logo">PopcornAI</div>
        <!-- Profile, Movies, and Shows Buttons -->
        <div class="header-buttons">
            <button id="profile-btn" onclick="goToProfile()">Profile</button>
            <button id="movies-btn">Movies</button>
            <button id="shows-btn">Shows</button>
        </div>
    </header>

    <!-- Movie Card Container -->
    <div class="card-container">
        <!-- Movie Card -->
        <div class="movie-card" onclick="flipCard(this)">
            <div class="card-front">
                <!-- Movie Poster -->
                <img src="poster-placeholder.jpg" alt="Movie Poster">
            </div>
            <div class="card-back">
                <!-- Movie Description -->
                <div class="description">
                    <p>Description: Peaky Blinders is a crime drama centred on a family of mixed Irish Traveller and Romani origins based in Birmingham, England, starting in 1919, several months after the end of the First World War.</p>
                </div>
                <!-- Movie Details -->
                <div class="details">
                    <p>Rating: 9.5/10</p>
                    <p>Popularity: High</p>
                </div>
            </div>
        </div>
        <!-- Movie Title -->
        <div class="movie-title">Peaky Blinders</div>
    </div>

    <!-- Swiping Buttons -->
    <div class="swipe-buttons">
        <!-- Dislike Button -->
        <button class="swipe-button top-left" onclick="swipe('dislike')">
            <span class="icon arrow-down"></span>
        </button>
        <!-- Super Like Button -->
        <button class="swipe-button top-center" onclick="swipe('super-like')">
            <span class="icon star"></span>
        </button>
        <!-- Like Button -->
        <button class="swipe-button top-right" onclick="swipe('like')">
            <span class="icon arrow-up"></span>
        </button>
        <!-- Not Interested Button -->
        <button class="swipe-button bottom-left" onclick="swipe('not-interested')">
            <span class="icon arrow-left"></span>
        </button>
        <!-- Neutral Button -->
        <button class="swipe-button bottom-center" onclick="swipe('neutral')">
            <span class="icon double-arrow"></span>
        </button>
        <!-- Interested Button -->
        <button class="swipe-button bottom-right" onclick="swipe('interested')">
            <span class="icon arrow-right"></span>
        </button>
    </div>

    <script src="scripts/home.js"></script>
</body>
</html>
